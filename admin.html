function saveInfo() {
  //get last index
  var lastIndex = window.localStorage.getItem('lastIndex');
  if(isNaN(lastIndex) || lastIndex === null){
	window.localStorage.setItem('lastIndex', "0");
  }
console.log("lastIndex:" + lastIndex);
  
var name2 = document.getElementById("name2").value;
var surname2 = document.getElementById("surname2").value;

window.localStorage.setItem('lastIndex', index2.toString());
var spec2 = document.getElementById("spec2").value;
var user = "user" + index2.toString();
var key2 = user;
  const person = {
    name: name2,
    surname: surname2,
	index: index2,
	spec: spec2,
	key: key2,
}
window.localStorage.setItem(user, JSON.stringify(person));
console.log(window.localStorage.getItem(user));

}
